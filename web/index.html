<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QR Code Generator</title>
    <link href="style.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" 
        integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>

    <!-- SweetAlert2 Popups -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">

    <!-- QR Code Generator JS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Code Generator</h2>
                        <h3>QR</h3>
                        <p>Turn any piece of text into a QR code.</p>
                        <h6 class="text-light small font-weight-bold">
                            <i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by Varada Gupta
                        </h6>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline" onsubmit="event.preventDefault(); generateQRCode();">
                            <input type="text" id="data" class="form-control email" placeholder="Enter text">
                            <input type="button" class="submit" value="Get QR Code" onclick="generateQRCode()">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="qr-container">
            <div id="qr"></div>
        </div>
    </section>

    <!-- Main Script -->
    <script src="main.js"></script>
</body>

</html>
